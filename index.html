<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Morser</title><link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Morser</h1>
	<div id="container">
		<label for="morse-code">Morse Code</label>
		<textarea name="morse-code" id="morse-code" cols="30" rows="10"></textarea>
		<label for="decoded">Decoded</label>
		<textarea name="decoded" id="decoded" cols="30" rows="10" readonly="true"></textarea>
		<button id="morse-button">MORSE</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
